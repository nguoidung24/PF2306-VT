<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
        <style type="text/css">
        #lottie-icon {
          width: 60px;
          height: 60px;
          font-size: 14px;
        }
        </style>
    </head>

    <body>
        <div id="lottie-icon"></div>
    </body>
    <script>
    // Đường dẫn tới tệp tin JSON của biểu tượng
    var animationPath = 'style/menu_nav.json';

    // Tạo một đối tượng Lottie với đường dẫn tệp tin JSON và ID của thẻ <div>
    var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottie-icon'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: animationPath
    });
    </script>

</html>
