<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipX" class="form-control" placeholder="Nhap x:">
                <label for="ipX">Nhap x:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipY" class="form-control" placeholder="Nhap y:">
                <label for="ipY">Nhap x:</label>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <button class="btn w-100 btn-success" id="btnXem">Xem</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let ipX = document.getElementById('ipX');
    let ipY = document.getElementById('ipY');

    function kiemTra(arr) {
    	if(Math.abs(arr[0]) <= 10/2 && Math.abs(arr[1]) <= 5/2)
    		return true;
    	return false;
    }
    document.getElementById('btnXem').addEventListener('click', function() {
        let arrXY = [Number(ipX.value), Number(ipY.value)];
        let result = (kiemTra(arrXY)) ? "In the Rectangle" : 'Not in the Rectangle';
        document.getElementById('result').innerText = result;

    });
    </script>

</html>
