<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-1">
                <div class="col text-center">
                    <label class="text-warning" id="labelArr"></label>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-outline-success" id="buttonShow">TÃ¬m min - max</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-success" id="result">
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let labelArr = document.getElementById('labelArr');
    let result = document.getElementById('result');
    let buttonShow = document.getElementById('buttonShow');
    let numbers = [-3, 5, 1, 3, 2, 10];
    labelArr.innerText = numbers.join(', ');
    buttonShow.addEventListener('click', () => {
        let newArr =[] ;
        for (let i = (numbers.length-1); i >= 0; i--) {
        	newArr.push(numbers[i])
        }
        result.innerText = newArr.join(', ');

    });
    </script>

</html>
