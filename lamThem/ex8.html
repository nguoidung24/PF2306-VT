<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container col-lg-6">
            <div class="row">
                <div class="col">
                    <label>Hinh 1:</label>
                </div>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" value="0" id="ipX" class="form-control" placeholder="Nhap x:">
                <label for="ipX">Nhap x:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipY" value="0" class="form-control" placeholder="Nhap y:">
                <label for="ipY">Nhap y:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipW" value="20" class="form-control" placeholder="Nhap Chieu Rong:">
                <label for="ipW">Nhap Chieu Rong:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipH" value="10" class="form-control" placeholder="Nhap Chieu Cao:">
                <label for="ipH">Nhap Chieu Cao:</label>
            </div>
            <div class="row">
                <div class="col">
                    <label>Hinh 2:</label>
                </div>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipX2" value="3" class="form-control" placeholder="Nhap x:">
                <label for="ipX2">Nhap x:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipY2" value="3" class="form-control" placeholder="Nhap y:">
                <label for="ipY2">Nhap y:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipW2" value="10" class="form-control" placeholder="Nhap Chieu Rong:">
                <label for="ipW2">Nhap Chieu Rong:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipH2" value="8" class="form-control" placeholder="Nhap Chieu Cao:">
                <label for="ipH2">Nhap Chieu Cao:</label>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <button class="btn w-100 btn-success" id="btnXem">Xem</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result">
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let ipX = document.getElementById('ipX');
    let ipY = document.getElementById('ipY');
    let ipW = document.getElementById('ipW');
    let ipH = document.getElementById('ipH');
    //----------------------------------------
    let ipX2 = document.getElementById('ipX2');
    let ipY2 = document.getElementById('ipY2');
    let ipW2 = document.getElementById('ipW2');
    let ipH2 = document.getElementById('ipH2');

    function kiemTraTam(x2, y2, r1_xTrai, r1_yDuoi, r1_xPhai, r1_yTren) {
        if ((x2 <= r1_xPhai && x2 >= r1_xTrai) && (y2 <= r1_yTren && y2 >= r1_yDuoi)) {
            return true;
        }
        return false;
    }

    function kiemTra(x1, y1, w1, h1, x2, y2, w2, h2) {
        let r1_xTrai = x1 - w1 / 2;
        let r1_yDuoi = y1 - h1 / 2;
        let r1_xPhai = x1 + w1 / 2;
        let r1_yTren = y1 + h1 / 2;
        //--------------------------
        let r2_xTrai = x2 - w2 / 2;
        let r2_yDuoi = y2 - h2 / 2;
        let r2_xPhai = x2 + w2 / 2;
        let r2_yTren = y2 + h2 / 2;
        //---------------------------
        if (kiemTraTam(x2, y2, r1_xTrai, r1_yDuoi, r1_xPhai, r1_yTren)) {
            if (r1_xTrai <= r2_xTrai &&
                r1_yDuoi <= r2_yDuoi &&
                r1_xPhai >= r2_xPhai &&
                r1_yTren >= r2_yTren) {
                return "Hình 2 nằm trong hình thứ 1";
            } else {
                return "Hinh 2 đè lên hình 1";
            }
        } else {
            if(r2_yDuoi > r1_yTren || r2_xTrai > r1_xPhai || r2_yTren < r1_yDuoi || r2_xPhai < r1_xTrai){
                return "Hai hình không liên quan đến nhau";
            }
            else{
                return "Hinh 2 đề lên hình 1";
            }
        }
    }
    document.getElementById('btnXem').addEventListener('click', () => {
        let result = kiemTra(Number(ipX.value), Number(ipY.value), Number(ipW.value), Number(ipH.value), Number(ipX2.value), Number(ipY2.value), Number(ipW2.value), Number(ipH2.value));
        document.getElementById('result').innerText = result;
    });
    </script>

</html>
