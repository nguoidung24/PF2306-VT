<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-2">
                <div class="col">
                    <input id="ipNam" class="form-control" type="number">
                </div>
                <div class="col">
                    <input id="btnKiemTra" class="btn btn-success" type="button" value="Kiem Tra">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let y = document.getElementById('ipNam');
    let can = ["Canh", "Tân", "Nhâm", "Quý", "Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ"];
    let chi = ["Thân", "Dậu", "Tuất", "Hợi", "Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi"]
    document.getElementById('btnKiemTra').addEventListener('click', () => {
        let ca = Number(y.value) % 10;
        let ch = Number(y.value) % 12;
        document.getElementById('result').innerText =
            can[ca] + " " + chi[ch]
    });
    </script>

</html>
