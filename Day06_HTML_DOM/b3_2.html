<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.js"></script>
</head>

<body class="d-flex justify-content-center">
    <div class="form-control p-3 w-50 shadow mt-4">
        <div class="row">
            <div class="col">
                <input id="ipNum" class="form-control shadow" type="" name="" readonly>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button onclick="addNumber('pi',this.innerText)" class="btn btn-secondary shadow w-100">ùùÖ</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-secondary shadow w-100">!</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-secondary shadow w-100">(</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-secondary shadow w-100">)</button>
            </div>
            <div class="col">
                <button onclick="addNumber('/100',this.innerText);" class="btn btn-secondary shadow w-100">%</button>
            </div>
            <div class="col">
                <button onclick="ac()" class="btn btn-secondary shadow w-100">AC</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <button onclick="addNumber('sin(')" class="btn btn-secondary shadow w-100">sin</button>
            </div>
            <div class="col">
                <button onclick="addNumber('log(','ln(')" class="btn btn-secondary shadow w-100">ln</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">7</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">8</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">9</button>
            </div>
            <div class="col">
                <button onclick="addNumber('/',this.innerText)" class="btn btn-secondary shadow w-100">√∑</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <button onclick="addNumber('cos(')" class="btn btn-secondary shadow w-100">cos</button>
            </div>
            <div class="col">
                <button onclick="addNumber('log10(','log(')" class="btn btn-secondary shadow w-100">log</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">4</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">5</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">6</button>
            </div>
            <div class="col">
                <button onclick="addNumber('*',this.innerText)" class="btn btn-secondary shadow w-100">x</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <button onclick="addNumber('tan(')" class="btn btn-secondary shadow w-100">tan</button>
            </div>
            <div class="col">
                <button onclick="addNumber('sqrt(','‚àö(')" class="btn btn-secondary shadow w-100">‚àö</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">1</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">2</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">3</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-secondary shadow w-100">-</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <button onclick="addNumber('e')" class="btn btn-secondary shadow w-100">e</button>
            </div>
            <div class="col">
                <button onclick="addNumber('^2','¬≤')" class="btn btn-secondary shadow w-100">x2</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">0</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-light shadow w-100">.</button>
            </div>
            <div class="col">
                <button onclick="tinhtoan()" class="btn btn-primary shadow w-100">=</button>
            </div>
            <div class="col">
                <button onclick="addNumber(this.innerText)" class="btn btn-secondary shadow w-100">+</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
let ipNum = document.getElementById('ipNum');
let pheptinh = "";

function addNumber(n, show = n) {
    ipNum.value += show;
    pheptinh += n;
}

function ac() {
    pheptinh = ipNum.value = "";
}

function tinhtoan() {
    let result = math.evaluate(pheptinh);
    result = parseFloat(result.toFixed(6));
    ipNum.value += "=" + result;
    pheptinh = "";
}
</script>

</html>
