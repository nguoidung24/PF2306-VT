<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <canvas id="canvas" width="600" height="600" style="border: 1px solid cyan"></canvas>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="result">
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let result = document.getElementById('result');
    let canvas = document.getElementById('canvas');
    canvas.getContext('2d');
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        calculationArea() {
            return this.width * this.height;
        }
        calculationPerimeter() {
            return (this.width + this.height) * 2;
        }
        drawRectangle(x,y,canvas) {
            canvas.beginPath();
            canvas.fillStyle = '#fa4b2a';
            canvas.fillRect(x, y, this.width, this.height);
        }
    };
    let rectangle = new Rectangle(200, 100);
    result.innerText = `Perimeter: ${rectangle.calculationPerimeter()}, Area: ${rectangle.calculationArea()}`
    rectangle.drawRectangle(20,20,canvas.getContext('2d'));

    </script>

</html>
