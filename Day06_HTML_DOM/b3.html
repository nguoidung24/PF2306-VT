<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container shadow mt-3 form-control">
        <div class="row">
            <div class="col">
                <p class="h1 text-uppercase text-center">caculator</p>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <input type="number" class="form-control " id="num_1">
            </div>
            <div class="col">
                <input type="number" class="form-control " id="num_2">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <button onclick="click_Btn(this.name)" name="cong" class="btn btn-secondary w-100">Cong(+)</button>
            </div>
            <div class="col">
                <button onclick="click_Btn(this.name)" name="tru" class="btn btn-secondary w-100">Tru(-)</button>
            </div>
            <div class="col">
                <button onclick="click_Btn(this.name)" name="nhan" class="btn btn-secondary w-100">Nhan(*)</button>
            </div>
            <div class="col">
                <button onclick="click_Btn(this.name)" name="chia" class="btn btn-secondary w-100">Chia(/)</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label id="result">Result:</label>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    let rs = document.getElementById('result');

    function caculator(a, b, pheptinh) {
        if (pheptinh == "cong") {
            return a + b;
        }
         else if (pheptinh == "tru") {
            return a - b;
        }
         else if (pheptinh == "nhan") {
            return a * b;
        }
         else {
            if (b != 0) {
                return a / b;

            }
             else {
                return "b Phải khác 0"
            }
        }
    }

    function click_Btn(pheptinh) {
        let a = parseInt(document.getElementById('num_1').value);
        let b = parseInt(document.getElementById('num_2').value);
        rs.innerText = "Result: " + caculator(a, b, pheptinh);
    }
    </script>
</body>

</html>
