<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <input type="text" class="form-control" id="dau_vao">
                </div>
                <div class="col">
                    <button id="dao_nguoc" class="btn btn-success">Đảo ngược</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let dau_vao = document.getElementById('dau_vao');
    let dao_nguoc = document.getElementById('dao_nguoc');

    function nguocLai(str) {
        let result = ''
        for (let i = (str.length - 1); i >= 0; i--) {
            result += str[i];
        }
        return result;
    }

    dao_nguoc.addEventListener('click', () => {
        let str = dau_vao.value;
        console.log(nguocLai(str));
    });
    </script>

</html>
