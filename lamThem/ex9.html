<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <label>Tọa độ tâm H1:</label>
            <div class="row">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="number" value="0" class="form-control" placeholder="Nhap X" id="ipX">
                        <label for="ipX">Nhap X</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="number" value="0" class="form-control" placeholder="Nhap Y" id="ipY">
                        <label for="ipY">Nhap Y</label>
                    </div>
                </div>
            </div>
            <label>Bán kính H1:</label>
            <div class="form-floating">
                <input type="number" value="4" class="form-control" placeholder="Nhap Ban Kinh " id="ipBK">
                <label for="ipBK">Nhap Ban Kinh </label>
            </div>
            <label>Tọa độ tâm H2:</label>
            <div class="row">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" value="2" id="ipX2" placeholder="Nhap X">
                        <label>Nhap X</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" value="2" id="ipY2" placeholder="Nhap Y">
                        <label>Nhap Y</label>
                    </div>
                </div>
            </div>
            <label>Bán kính H2:</label>
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <input class="form-control" type="number" id="ipBK2" value="1" placeholder="Nhap Ban Kinh">
                        <label>Nhap Ban Kinh:</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button id="btnXem" class="btn btn-success w-100">Xem</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p id="result">...</p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let ipX = document.getElementById('ipX');
    let ipY = document.getElementById('ipY');
    let ipBK = document.getElementById('ipBK');
    //-------------------------------------
    let ipX2 = document.getElementById('ipX2');
    let ipY2 = document.getElementById('ipY2');
    let ipBK2 = document.getElementById('ipBK2');
    //-------------------------------------

    function khoangCachHaiTam(ipX2, ipY2, ipX, ipY) {
        return Math.sqrt((ipX2 - ipX) ** 2 + (ipY2 - ipY) ** 2);
    }

    function kiemTra(ipX, ipY, ipBK, ipX2, ipY2, ipBK2) {
        let kcht = khoangCachHaiTam(ipX2, ipY2, ipX, ipY);
        if (kcht <= ipBK) {
            if ((kcht + ipBK2) <= ipBK) {
                return "Hình 2 nằm trong hình 1";
            }
            return "Hình 2 đè lên hình 1";
        } else {
            if (kcht <= (ipBK + ipBK2)) {
                return "Hình 2 đè lên hình 1";
            }
            return "Hai hình cách xa nhau";

        }
    }
    document.getElementById('btnXem').addEventListener('click', function() {
        console.log(kiemTra(Number(ipX.value), Number(ipY.value), Number(ipBK.value), Number(ipX2.value), Number(ipY2.value), Number(ipBK2.value)));
    });
    </script>

</html>
