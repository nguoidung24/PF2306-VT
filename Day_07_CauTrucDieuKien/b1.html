    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script type="text/javascript">
    let value = parseInt(prompt('Enter a number', '1'));
    if (value > 0 ) {
        alert(value + " > 0");
    } else if (value < 0 ){
        alert(value + " < 0");
    } else {
    	alert(0)
    }
    </script>
</body>
