    <script type="text/javascript">
    function footToMeter(foot) {
        return 0.305 * foot;
    }

    function meterToFoot(meter) {
        return 3.279 * meter;
    }
    for (let i = 1; i < 11; i++) {
        console.log(footToMeter(i));
    }
    console.log('---------------------');
    for (let i = 20; i <= 65; i += 5) {
        console.log(meterToFoot(i));
    }
    </script>
