<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <label for="nhapso">Nhap so: </label>
    <input class="form-control" type="number" name="nhapso" id="nhapso" >
    <button type="button " onclick="bai2()" class="btn mt-2 btn-success">Kiem tra</button>

    <script type="text/javascript">
    	function bai2(){
			let num = parseInt(document.getElementById('nhapso').value);
			if(num % 2 == 0){
				alert(num + " La so chan");
			} 
			else{
				alert(num + " La so le");
			}
    	}
    </script>
</body>

</html>
