<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <p id="result"></p>
    </body>
    <script type="text/javascript">
    let total = 0;
    for (let first = 1; first < 8; first++) {
        for (let final = 1; final < 8; final++) {
            if (first == final) continue;
            if (final < first) continue;
            document.getElementById('result').innerText += `  ${first}${final}`;
            total++;
        }
    }
    document.getElementById('result').innerText += `__Có tổng cộng: ${total} số`;
    </script>

</html>
