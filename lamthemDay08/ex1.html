<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <div class="form-floating text-dark">
                        <input placeholder=" " id="ip" type="number" onchange="total()" value="2" class="form-control">
                        <label id="lbTitle">Nhập tổng số học sinh:</label>
                    </div>
                </div>
                <div class="col">
                    <button id="btnSm" class="h-100 btn btn-success">Tiếp tục</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let ip = document.getElementById('ip');
    let btnSm = document.getElementById('btnSm');

    function total() {
        return Number(ip.value);
    }

    function getDiem(n) {
        let setDiem, mess = false;
        do {
            if (mess) alert('Nhập sai vui lòng nhập lại !!');
            setDiem = Number(prompt(`Nhập điểm HS thứ ${n}`));
            mess = true;
        } while (isNaN(setDiem) || (setDiem < 0 || setDiem > 10));
        return setDiem;
    }
    btnSm.addEventListener('click', function() {
        let arr = [],
            diemCao = [],
            max = 0;
        for (let i = t = 0, d = 1; i < total(); t += 2, d += 2, i++) {
            arr[t] = prompt(`Nhập tên HS thứ ${i+1}`);
            arr[d] = getDiem(i+1);
            if (arr[d] > max) max = arr[d];
        }

        for (m = 0, n = 1; n < arr.length; n += 2) {
            if (arr[n] == max) {
                diemCao[m] = arr[n - 1];
                m++;
            }
        }
        document.getElementById('result').innerText = `Sinh viên có điểm cao nhất: ${diemCao.join(', ')}`;
    });
    </script>

</html>
