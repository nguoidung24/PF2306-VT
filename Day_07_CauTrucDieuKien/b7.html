<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-lg-3 col">
                    <input class="form-control" type="text" id="thang">
                </div>
                <div class="col">
                    <button id="tinhngay" class="btn btn-success">Tinh so ngay</button>
                </div>
            </div>
            <div class="row">
                <p class="h5 text-warning" id="result"></p>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    //     	Tháng 1, 3, 5, 7, 8, 10, 12: 31 ngày
    // Tháng 2: 28 hoặc 29 ngày
    // Tháng 4, 6, 9, 11: 30 ngày
    let thang = document.getElementById('thang');
    document.getElementById('tinhngay').addEventListener('click', () => {
        let result = 'Nhap khong dung';
        let ipThang = Number(thang.value);
        if (ipThang > 0 && ipThang < 13) {
            switch (ipThang) {
                case 4:
                case 6:
                case 9:
                case 11:
                    result = "Thang " + thang.value + " co 30 ngay";
                    break;
                case 2:
                    result = "Thang 2 co 28 hoac 29 ngay";
                    break;
                default:
                    result = "Thang " + thang.value + " co 31 ngay";
                    break;
            }
        }
        document.getElementById('result').innerText = result;
    });
    </script>

</html>
