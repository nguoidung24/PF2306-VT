<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type="text/css" href="style/css.css">
        <title>Page Title</title>
        <style type="text/css">
        label {
            background: #636363;
            -webkit-background-clip: text;
            /* Cho trình duyệt Safari */
            background-clip: text;
            -webkit-text-fill-color: #636363;
            text-fill-color: #636363;
        }
        </style>
    </head>

    <body class='bg-dark text-light'>
        <div class="container p-3 col-11 col-lg-5">
            <div class="card border-0">
                <div class="card-front shadow-lg rounded-3 h-100 w-100 ">
                    <div class="container p-3">
                        <div class="row mt-3">
                            <div class="col text-center">
                                <h3>Đăng nhập</h3>
                            </div>
                        </div>
                        <div class="row mt-3 p-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control">
                                    <label>Tên Tài khoản</label>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-0 p-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control">
                                    <label>Mật khẩu</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-back shadow-lg rounded-3 h-100 w-100 ">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary">ooo</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary">ooo</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary">ooo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button id="click_btn" class="btn btn-outline-primary">ooo</button>
                </div>
            </div>
        </div>
    </body>
    <style type="text/css">
    .card {
        height: 400px;
        position: relative;
        perspective: 1000px;
        background: transparent;
    }

    .card-front,
    .card-back {
        position: absolute;
        backface-visibility: hidden;
        transition: 1s;
    }

    .card-front {
        transform: rotateY(0deg);
    }

    .card-back {
        transform: rotateY(180deg);
    }

    .front_xoay {
        transform: rotateY(180deg);
    }

    .back_xoay {
        transform: rotateY(0deg);
    }
    </style>
    <script type="text/javascript">
    let click_btn = document.getElementById('click_btn');
    let card_front = document.querySelector('.card-front');
    let card_back = document.querySelector('.card-back');
    let a = true;
    click_btn.addEventListener('click', () => {
        if (a) {
            card_front.style.transform = 'rotateY(180deg)';
            card_back.style.transform = 'rotateY(0deg)';
        } else {
            card_front.style.transform = 'rotateY(0deg)';
            card_back.style.transform = 'rotateY(180deg)';
        }
        a = (a) ? false : true;
        console.log(a);
    });
    </script>

</html>
