        <script>
            const canvas = document.getElementsByName("canvas");

        function drawCircle(context, maxWidth, maxHeight) {
            this.context = context;
            this.radius = Math.floor(Math.random() * 50 + 10);
            this.x = Math.floor(Math.random() * maxWidth + 1);
            this.y = Math.floor(Math.random() * maxHeight + 1);
            this.spin = 2;

            this.removeCircle = function() {
                this.context.clearRect(0, 0, maxWidth, maxHeight);
            };

            this.createCircle = function() {
                this.context.beginPath();
                this.context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                this.context.fillStyle = "black";
                this.context.fill();
                this.context.closePath();
            };

            this.moveCircle = function() {
                this.removeCircle();
                this.createCircle();
                this.y += this.spin;
                if (this.y >= maxHeight || this.y <= 0) {
                    this.spin = -this.spin;
                }

                requestAnimationFrame(() => {
                    this.moveCircle();
                });
            };
        }
        canvas.forEach((item, index) => {
            item.width = innerWidth;
            item.height = innerHeight;
            new drawCircle(item.getContext('2d'), item.width, item.height).moveCircle();
        });
        </script>
