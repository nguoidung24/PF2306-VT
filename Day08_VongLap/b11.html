<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input class="form-control" name='ipNum' type="number">
                </div>
                <div class="col">
                    <input class="form-control" name='ipNum' type="number">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <input class="btn w-100 btn-success" type="button" id="btnXem" value="Xem">
                </div>
                <div class="col-12">
                    <p id="result">Sum: </p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        let ipNum = document.getElementsByName('ipNum');
        function numSum(max,min){
            let tong = 0;
            for(i = min; i <= max; i++){
                tong += Number(i); 
            }
            return tong; 
        }
        document.getElementById('btnXem').addEventListener('click', ()=>{
            let max = ipNum[0].value;
            let min = ipNum[1].value;
            let tong = (max>=min)?numSum(max,min):numSum(min,max);
            document.getElementById('result').innerText = `Sum: ${tong}`;
        });
    </script>

</html>
