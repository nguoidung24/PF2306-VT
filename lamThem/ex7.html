<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipX" class="form-control" placeholder="Nhap x:">
                <label for="ipX">Nhap x:</label>
            </div>
            <div class="form-floating text-dark mt-1">
                <input type="number" id="ipY" class="form-control" placeholder="Nhap y:">
                <label for="ipY">Nhap y:</label>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <button class="btn w-100 btn-success" id="btnXem">Xem</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    function kiemTra(x, y) {
        let dk1 = 100 * y;
        let dk2 = 200 * y - 100 * x;
        let dk3 = 200 * x;
        if (dk1 > 0 && dk2 > 0 && dk3 > 0)
            return true;
        return false;
    }
    let ipX = document.getElementById('ipX');
    let ipY = document.getElementById('ipY');
    document.getElementById('btnXem').addEventListener('click', function() {
        let x = Number(ipX.value);
        let y = Number(ipY.value);
        let result = (kiemTra(x, y)) ? "Thuoc tam gia" : "Khong thuoc tam giac";
        document.getElementById('result').innerText = result;
    });
    </script>

</html>
