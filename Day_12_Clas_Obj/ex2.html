    <body class='bg-dark text-light'>

    <script type="text/javascript">
    	class Datee {
    		constructor(day, month, year) {
    			this.day = day;
    			this.month = month;
    			this.year = year;
    		}
    		getDay(){
    			return this.day;
    		}
    		getMonth(){
    			return this.month;
    		}
    		getYear(){
    			return this.year;
    		}
    		setDay(day){
    			this.day = day
    		}
    		setMonth(month){
    			this.month = month;
    		}
    		setYear(year){
    			this.year = year;
    		}
    		toString(){
    			return `${this.day}/${this.month}/${this.year}`;
    		}
    	}
    	let datee = new Datee(2, 2, 2007);
    	console.log(datee.toString());
    </script>
</html>
