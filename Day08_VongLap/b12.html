<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
        <style type="text/css">
        p {
            white-space: pre-wrap;
        }
        </style>
    </head>

    <body class='bg-dark text-light'>
        <div class="container mt-1">
            <div class="row">
                <div class="col">
                    <input id="ipNum" class="form-control" type="number">
                </div>
                <div class="col">
                    <input id="btnXem" class="btn btn-success" type="button" value="Xem">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let btnXem = document.getElementById('btnXem');
    let result = document.getElementById('result');

    function laNT(num) {
        if(num < 2)return false;
        for (var i = 2; i < num; i++) {
            if (num % i == 0)return false;
        }
        return true;
    }

    function kiemTra(count) {
        let i = index = 0;
        let result = [];
        while (index < count) {
            if(laNT(i)){
            	result[index]=i;
            	index++;
            }
            i++;
        }
        return result;
    }
    btnXem.addEventListener('click', () => {
        let ipNum = document.getElementById('ipNum').value;
        result.innerText = kiemTra(ipNum).join(', ');
    });
    </script>

</html>
