<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <input id="ipNumber" class="form-control" type="number">
                </div>
                <div class="col">
                    <input class="btn btn-success" type="button" id="btnXem" value="Xem">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-danger" id="result"></p>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        let ipNumber = document.getElementById('ipNumber');
        let btnXem = document.getElementById('btnXem');
        let result = document.getElementById('result');

        function kiemTra(ipNumber) {
            return (ipNumber.length == 9) ? true : false;
        }
        btnXem.addEventListener('click', function() {
            let strArr = ipNumber.value;
            if (kiemTra(strArr)) {
                let tong = 0;
                for (var i = 0; i < strArr.length; i++) {
                    tong += (i + 1) * Number(strArr[i]);
                }
                let d10 = tong % 11;
                strArr += (d10 < 10) ? d10 : "X";
                result.innerText = strArr;
            } else {
                alert("Độ dài khác 9");
            }
        });
        </script>
    </body>

</html>
