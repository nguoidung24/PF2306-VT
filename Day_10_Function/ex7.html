    <script type="text/javascript">
    function isPalindrome(str) {
        if (str.length <= 1) {
            return true;
        }

        return str[0] === str[str.length - 1] && isPalindrome(str.slice(1, str.length - 1));
    }

    console.log(isPalindrome('123454321'));
    console.log(isPalindrome(''));
