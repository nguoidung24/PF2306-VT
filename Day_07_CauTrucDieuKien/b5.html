<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <p class="h1"> Xem Gia Hoa Qua</p>
        </div>
        <div class="row">
            <div class="col ">
                <select class="form-select" id="hoaqua">
                    <option value="Ổi">Ổi</option>
                    <option value="Xoài">Xoài</option>
                    <option value="Cam">Cam</option>
                </select>
            </div>
            <div class="col">
                <button class="btn btn-success" id="xemgia">Xem Gia</button>
            </div>
        </div>
        <div class="row">
            <label id="result">
            </label>
        </div>
    </div>
    <script type="text/javascript">
    // Ổi: 20000 VNĐ/kg
    // Dưa Hấu: 20000 VNĐ/kg
    // Táo: 30000 VNĐ/kg
    // Xoài: 30000 VNĐ/kg
    // Cam: 40000 VNĐ/kg
    // Chôm Chôm: 40000 VNĐ/kg
    // Măng Cụt: 50000 VNĐ/kg
    let hoaqua = document.getElementById('hoaqua');
    let xemgia = document.getElementById('xemgia');
    let result = document.getElementById('result');

    xemgia.addEventListener("click", () => {
        switch (hoaqua.value) {
            case "Ổi":
                result.innerText = "20000 VNĐ/Kg";
                break;
            case "Xoài":
                result.innerText = "30000 VNĐ/Kg";
                break;
            case "Cam":
                result.innerText = "40000 VNĐ/Kg";
                break;
        }
    })
    </script>
</body>

</html>
