<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <script>
        let domHTML;
        let i = 1;
        domHTML = "<div class='container d-flex justify-content-center text-center'><div class='row col-lg-6'><table class='table table-bordered table-dark'>"
        while (i <= 10) {
            let j = 1;
            domHTML += "<tr>";
            while (j <= 10) {
                domHTML += "<td>" + i * j + "</td>";
                j++;
            }
            domHTML += "</tr>";
            i++;
        }
        // for (i = 1; i <= 10; i++) {
        //     domHTML = domHTML + "<tr>";
        //     for (j = 1; j <= 10; j++) {
        //         domHTML = domHTML + "<td>" + i * j + "</td>";
        //     }
        //     domHTML = domHTML + "</tr>";
        // }
        domHTML = domHTML + "</table><div/><div/>";
        document.write(domHTML);
        </script>
    </body>

</html>
