<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-2">
                <div class="col">
                    <input id="ipNum" type="number" class="form-control bg-dark text-light">
                </div>
                <div class="col">
                    <button id="btnXem" class="btn btn-success">Xem</button>
                </div>
            </div>
            <div class="row">
                <p class="my-3" id="result"></p>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let ipNum = document.getElementById("ipNum");
    let btnXem = document.getElementById("btnXem");
    let result = document.getElementById("result");
    btnXem.addEventListener('click', () => {
        let kq = "";
        num = Number(ipNum.value);
        if (num > 1) {
            let fi = [1, 1];
            for (var i = 2; i < num; i++) {
                fi[i] = fi[i - 1] + fi[i - 2];
            }
            kq = fi.join(", ");
        }
        result.innerText = kq;
    });
    </script>

</html>
