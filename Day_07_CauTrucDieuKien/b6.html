<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body>
        <div class="container mt-3 col-lg-6">
            <div class="form-control">
                <div class="row mt-1">
                    <div class="col-12">
                        <div class="h1 text-center">Tính Điểm Thi ĐH Khối D</div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-3">
                        <labe>Mon Toan:</labe>
                    </div>
                    <div class="col">
                        <input type="number" step="0.1" class="form-control" name="diem" id="diemToan">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-3">
                        <labe>Mon Van:</labe>
                    </div>
                    <div class="col">
                        <input type="number" step="0.1" class="form-control" name="diem" id="diemVan">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-3">
                        <labe>Mon Anh:</labe>
                    </div>
                    <div class="col">
                        <input type="number" step="0.1" class="form-control" name="diem" id="diemAnh">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-3">
                        <labe>Khu vuc:</labe>
                    </div>
                    <div class="col">
                        <select name="diem" id="diemCong" class="form-select">
                            <option value="0.75">
                                KV-1
                            </option>
                            <option value="0.25">
                                KV-2
                            </option>
                            <option value="0.5">
                                KV-2NT
                            </option>
                            <option value="0">
                                KV-3
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3 d-flex justify-content-center">
                    <button class="btn btn-success col-3 " id="tinhDiem">Tinh diem</button>
                </div>
                <div class="row mt-3 text-center">
                    <p id="result" class="h5">
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let tinhDiem = document.getElementById('tinhDiem');
    let diem = document.getElementsByName('diem');
    tinhDiem.addEventListener('click', function() {
        let tong = 0;
        for (var i = 0; i < diem.length; i++) {
            tong += parseFloat(diem[i].value);
        }
        document.getElementById('result').innerText = "Tong diem thi dai hoc khoi D cua ban la: " + tong;
    });
    </script>
    <style type="text/css">
    #result {
        color: red;
    }
    </style>

</html>
