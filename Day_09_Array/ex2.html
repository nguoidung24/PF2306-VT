<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <div class="form-floating text-dark">
                        <input class="form-control" id="inputSeach" placeholder=" " type="text">
                        <label>Tìm:</label>
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-success h-100" id="buttonFind">buttonFind</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let inputSeach = document.getElementById('inputSeach');
    let buttonFind = document.getElementById('buttonFind');
    let result = document.getElementById('result');
    let numbers = [-3, 5, 1, 3, 2, 10];
    buttonFind.addEventListener('click', () => {
    	let timThay = false;
    	let n = Number(inputSeach.value);
    	for(number of numbers){
    		if(number == n){
    			timThay = true;
    		}
    	}
    	if(timThay) result.innerText = `Tim thay ${n}`;
    	else result.innerText = `Không tìm thấy ${n}`;
    });
    </script>

</html>
