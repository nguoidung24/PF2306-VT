<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="form-floating mt-1 text-dark">
                <input id="ipX" class="form-control" type="number" placeholder="Nhap X">
                <label for="ipX">Nhap X</label>
            </div>
            <div class="form-floating mt-1 text-dark">
                <input id="ipY" class="form-control" type="number" placeholder="Nhap Y">
                <label for="ipY">Nhap Y</label>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <button id="btnXem" class="btn btn-success w-100">Xem</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let ipX = document.getElementById('ipX');
    let ipY = document.getElementById('ipY');

    function kiemTra(arr) {
        let result = Math.sqrt(arr[0] ** 2 + arr[1] ** 2);
        return (result > 10) ? false : true;
    }
    document.getElementById('btnXem').addEventListener('click', function() {
        let arrXY = [Number(ipX.value), Number(ipY.value)];
        let result = (kiemTra(arrXY)) ? "Thuoc duong tron" : 'Khong thuoc duong tron';
        document.getElementById('result').innerText = result;

    });
    </script>

</html>
