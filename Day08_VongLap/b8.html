<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-2">
                <div class="col">
                    <input type="number" class="bg-dark text-light form-control" id="inputNumber">
                </div>
                <div class="col">
                    <input class="btn btn-success" type="button" value="OK" id="btnOK">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let inputNumber = document.getElementById('inputNumber');
    let result = document.getElementById('result');
    let btnOK = document.getElementById('btnOK');
    btnOK.addEventListener('click', () => {
        let ket_qua = '';
        let a = inputNumber.value;
        // let arr = inputNumber.value.split("");
        // for (let i = (arr.length - 1); i >= 0; i--) {
        //     ket_qua += arr[i];
        // }
        while(true){
            ket_qua += a%10;
            a = Math.floor(a/10);
            if(a == 0) break;
        }
        result.innerText = ket_qua;
    });
    </script>

</html>
