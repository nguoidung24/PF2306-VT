<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <label class="col-12 text-center h1 card-header text-uppercase">Caculator</label>
            <div class="container col-6">
                <input class="form-control mt-1" type="number" name="" onchange="num1(this)" id="num_1">
            </div>
            <div class="container col-6">
                <input class="form-control mt-1" type="number" name="" onchange="num2(this)" id="num_2">
            </div>
        </div>
        <div class="row d-flex justify-content-between mt-3">
            <button name="cong" class="btn btn-success col-2" onclick="caculator(this.name)">Cong(+)</button>
            <button name="tru" class="btn btn-success col-2" onclick="caculator(this.name)">Tru(-)</button>
            <button name="nhan" class="btn btn-success col-2" onclick="caculator(this.name)">Nhan(*)</button>
            <button name="chia" class="btn btn-success col-2" onclick="caculator(this.name)">Chia(/)</button>
        </div>
        <div class="row">
            <label>Result:</label> <label class="ml-1" id="result"></label>
        </div>
    </div>
    <script type="text/javascript">
    let result = document.getElementById('result');

    function caculator(pheptinh) {
        let a = parseInt(document.getElementById('num_1').value);
        let b = parseInt(document.getElementById('num_2').value);

        if (pheptinh == "cong") {
            result.innerHTML = a + b;
        } else if (pheptinh == "tru") {
            result.innerHTML = a - b;
        } else if (pheptinh == "nhan") {
            result.innerHTML = a * b;
        } else {
            if (b != 0) {
                result.innerHTML = a / b;

            } else {
                result.innerHTML = "b Phải khác 0"
            }
        }
    }
    </script>
</body>

</html>
