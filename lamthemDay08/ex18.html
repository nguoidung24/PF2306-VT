<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
        <style type="text/css">
        p {
            color: cyan;
            display: inline-block;
            text-align: center;
            width: auto;

        }
        </style>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" id="inputNumber" class="form-control" placeholder="" value="8">
                        <label>Nhập một số:</label>
                    </div>
                </div>
                <div class="col">
                    <button id="hienThi" class="btn btn-success h-100">Hiển Thị</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let inputNumber = document.getElementById('inputNumber');
    let hienThi = document.getElementById('hienThi');
    let result = document.getElementById('result');
    hienThi.addEventListener('click', () => {
        let a = Number(inputNumber.value);
        let end = 1;
        let index = 0;
        for (let n = 1; n < a; n++) {
            end = end * 2;

        }
        for (let i = 1; i <= end; i = i * 2) {
            index++;
            for (let k = a; k > index; k--) {
                result.innerText += ` `;
            }
            for (j = 1; j <= i; j = j * 2) {
                result.innerText += `${j}`;
            }
            for (let h = (j / 2); h >= 1; h = h / 2) {
                if (h == j / 2) continue;
                result.innerText += `${h}`;
            }
            result.innerText += '\n';
        }

    });
    </script>

</html>
