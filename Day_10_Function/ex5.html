    <script type="text/javascript">
    function isPrime(number) {
        if (number < 2 || !(number % 2)) {
            return false;
        }
        if (number > 2) {
            for (let i = 2; i < Math.sqrt(number); i++) {
                if (!(number % i)) return false;
            }
        }
        return true;
    }
    for(let i = 0; i < 10001; i++){
    	if(isPrime(i)) console.log(i);
    }
    </script>
