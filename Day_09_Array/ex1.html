<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
        <title>Page Title</title>
    </head>

    <body class='bg-dark text-light'>
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <div class=" text-dark form-floating">
                        <input class="form-control" type="text" placeholder=" " id="inputNumber">
                        <label>Thêm một phần tử vào mảng:</label>
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-success h-100" id="buttonAdd">Add</button>
                </div>
                <div class="row">
                    <col>
                        <p id="result"></p>
                    </col>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    let inputNumber = document.getElementById('inputNumber');
    let buttonAdd = document.getElementById('buttonAdd');
    let result = document.getElementById('result');
    let arr = [];
    let index = 0;
    buttonAdd.addEventListener('click', () => {
        let i = inputNumber.value;
        arr[index] = i;
        result.innerHTML += `Element ${index} = ${i} <br>`;
        inputNumber.value = '';
        index++;
    });
    </script>

</html>
